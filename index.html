<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Flip Card on Hover</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <style>
    @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    html, body {
      display: grid;
      height: 100%;
      width: 100%;
      place-items: center;
      background: linear-gradient(375deg, #1cc7d0, #2ede98);
    }

    ::selection {
      color: #fff;
      background: #1cc7d0;
    }

    .wrapper {
      height: 400px;
      width: 320px;
      position: relative;
      transform-style: preserve-3d;
      perspective: 1000px;
    }

    .wrapper .card {
      position: absolute;
      height: 100%;
      width: 100%;
      padding: 5px;
      background: #fff;
      border-radius: 10px;
      transform: translateY(0deg);
      transform-style: preserve-3d;
      backface-visibility: hidden;
      box-shadow: 0px 10px 15px rgba(0,0,0,0.1);
      transition: transform 0.7s cubic-bezier(0.4,0.2,0.2,1);
    }

    .wrapper:hover > .front-face {
      transform: rotateY(-180deg);
    }

    .wrapper .card img {
      height: 100%;
      width: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    .wrapper .back-face {
      display: flex;
      align-items: center;
      justify-content: space-evenly;
      flex-direction: column;
      transform: rotateY(180deg);
    }

    .wrapper:hover > .back-face {
      transform: rotateY(0deg);
    }

    .wrapper .back-face img {
      height: 150px;
      width: 150px;
      padding: 5px;
      border-radius: 50%;
      background: linear-gradient(375deg, #1cc7d0, #2ede98);
    }

    .wrapper .back-face .info {
      text-align: center;
    }

    .back-face .info .title {
      font-size: 30px;
      font-weight: 500;
    }

    .back-face ul {
      display: flex;
    }

    .back-face ul a {
      display: block;
      height: 40px;
      width: 40px;
      color: #fff;
      text-align: center;
      margin: 0 5px;
      line-height: 38px;
      border: 2px solid transparent;
      border-radius: 50%;
      background: linear-gradient(375deg, #1cc7d0, #2ede98);
      transition: all 0.5s ease;
    }

    .back-face ul a:hover {
      color: #1cc7d0;
      border-color: #1cc7d0;
      background: linear-gradient(375deg, transparent, transparent);
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="card front-face">
      <img src="https://i.imgur.com/pBO1aWj.jpg" alt="Front Image">
    </div>
    <div class="card back-face">
      <img src="https://i.imgur.com/pBO1aWj.jpg" alt="Back Image">
      <div class="info">
        <div class="title">Roses Passion</div>
        <p>Make your event more beautiful with unforgettable moments</p>
      </div>
      <ul>
        <a href="https://www.facebook.com/profile.php?id=100067756240596&mibextid=LQQJ4d" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="https://www.tiktok.com/@roses.passion" target="_blank"><i class="fab fa-tiktok"></i></a>
        <a href="https://www.instagram.com/rosespassio.n/" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://wa.me/972593828851" target="_blank"><i class="fab fa-whatsapp"></i></a>
        <a href="https://maps.app.goo.gl/2ZXd3VdLb434odqe6" target="_blank"><i class="fas fa-map-marker-alt"></i></a>
      </ul>
    </div>
  </div>
</body>
</html>
