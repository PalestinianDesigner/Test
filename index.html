<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Flip Card on Hover</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <style>
    @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    html, body {
      display: grid;
      height: 100%;
      width: 100%;
      place-items: center;
      background: linear-gradient(375deg, #5F2191, #AD7BD6);
    }

    ::selection {
      color: #fff;
      background: #5F2191;
    }

    .wrapper {
      height: 400px;
      width: 320px;
      position: relative;
      transform-style: preserve-3d;
      perspective: 1000px;
    }

    .wrapper .card {
      position: absolute;
      height: 100%;
      width: 100%;
      padding: 5px;
      background: linear-gradient(375deg, #000000, #AD7BD6);
      border-radius: 10px;
      transform: translateY(0deg);
      transform-style: preserve-3d;
      backface-visibility: hidden;
      box-shadow: 0px 10px 15px rgba(0,0,0,0.1);
      transition: transform 0.7s cubic-bezier(0.4,0.2,0.2,1);
    }

    .wrapper:hover > .front-face {
      transform: rotateY(-180deg);
    }

    .wrapper .card img {
      height: 100%;
      width: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    .wrapper .back-face {
      display: flex;
      align-items: center;
      justify-content: space-evenly;
      flex-direction: column;
      transform: rotateY(180deg);
    }

    .wrapper:hover > .back-face {
      transform: rotateY(0deg);
    }

    .wrapper .back-face img {
      height: 150px;
      width: 150px;
      padding: 5px;
      border-radius: 50%;
      background: linear-gradient(375deg, #FFFFFF, #FFFFFF);
    }

    .wrapper .back-face .info {
      text-align: center;
      color: #fff; /* White text */
    }

    .back-face .info .title {
      font-size: 30px;
      font-weight: 500;
      color: #fff; /* White text */
    }

    .back-face ul {
      display: flex;
    }

    .back-face ul a {
      display: block;
      height: 40px;
      width: 40px;
      color: #fff;
      text-align: center;
      margin: 0 5px;
      line-height: 38px;
      border: 0px solid transparent;
      border-radius: 50%;
      background: linear-gradient(375deg, #5F2191, #AD7BD6);
      transition: all 0.5s ease;
    }

    .back-face ul a:hover {
      color: #5F2191;
      border-color: #AD7BD6;
      background: linear-gradient(375deg, transparent, transparent);
    }

    .social-button.save-contact {
      display: block;
      height: auto;
      padding: 10px 20px;
      color: #fff;
      text-align: center;
      margin-top: 10px;
      border-radius: 10px;
      background: linear-gradient(375deg, #5F2191, #AD7BD6);
      text-decoration: none;
      font-size: 16px;
      transition: all 0.5s ease;
    }

    .social-button.save-contact:hover {
      background: linear-gradient(375deg, transparent, transparent);
      color: #5F2191;
      border: 2px solid #5F2191;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="card front-face">
      <img src="https://i.imgur.com/pBO1aWj.jpg" alt="Front Image">
    </div>
    <div class="card back-face">
      <img src="https://i.imgur.com/pBO1aWj.jpg" alt="Back Image">
      <div class="info">
        <div class="title">Roses Passion</div>
        <p>Make your event more beautiful with unforgettable moments</p>
      </div>
      <ul>
        <a href="https://www.facebook.com/profile.php?id=100067756240596&mibextid=LQQJ4d" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="https://www.tiktok.com/@roses.passion" target="_blank"><i class="fab fa-tiktok"></i></a>
        <a href="https://www.instagram.com/rosespassio.n/" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://wa.me/972593828851" target="_blank"><i class="fab fa-whatsapp"></i></a>
        <a href="https://maps.app.goo.gl/2ZXd3VdLb434odqe6" target="_blank"><i class="fas fa-map-marker-alt"></i></a>
      </ul>
      <a class="social-button save-contact" href="data:text/vcard;charset=utf-8,BEGIN%3AVCARD%0AVERSION%3A3.0%0AFN%3ARoses%20Passion%0AN%3APassion%3BRoses%3B%3B%3B%0ATEL%3BTYPE%3DCELL%3A%2B972593828851%0AEND%3AVCARD" download="RosesPassion.vcf">
        <i class="fas fa-address-book"></i> Save Contact
      </a>
    </div>
  </div>
</body>
</html>
