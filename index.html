<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roses Passion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap');
        
        :root {
            --primary-color: #FFFFFF; /* Default palette */
            --secondary-color: #C2A5DA;
            --button-gradient-start: #BB8BE2;
            --button-gradient-end: #C2A5DA;
            --text-color: #FFFFFF;
        }

        body {
            font-family: 'Georgia', serif;
            background-color: var(--primary-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color), var(--button-gradient-start));
            padding: 120px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 0px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            background-color: #FFF;
            overflow: hidden;
        }
        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        h1 {
            font-family: 'Cinzel', serif;
            font-size: 24px;
            margin-bottom: 5px;
            font-weight: Medium;
            letter-spacing: 1px;
            color: var(--text-color);
        }
        p {
            font-size: 16px;
            margin-bottom: 20px;
            margin-top: 0;
            line-height: 1.5;
            color: var(--text-color);
        }
        .social-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .social-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80%;
            margin: 10px 0;
            padding: 10px 20px;
            font-size: 18px;
            color: var(--text-color);
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, var(--button-gradient-start), var(--button-gradient-end));
            border: 1px solid var(--text-color);
        }
        .social-button i {
            margin-right: 10px;
        }
        .social-button:hover {
            transform: scale(1.08);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            background: linear-gradient(135deg, var(--button-gradient-end), var(--button-gradient-start));
        }
        .social-button:active {
            transform: scale(0.95);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.4);
        }

        /* Specific hover colors for each application */
        .instagram:hover {
            --primary-color: #E1306C;
            --secondary-color: #E1306C;
            --button-gradient-start: #E1306C;
            --button-gradient-end: #E1306C;
            --text-color: #FFFFFF;
        }
        .tiktok:hover {
            --primary-color: #010101;
            --secondary-color: #010101;
            --button-gradient-start: #010101;
            --button-gradient-end: #010101;
            --text-color: #FFFFFF;
        }
        .facebook:hover {
            --primary-color: #1877F2;
            --secondary-color: #1877F2;
            --button-gradient-start: #1877F2;
            --button-gradient-end: #1877F2;
            --text-color: #FFFFFF;
        }
        .whatsapp:hover {
            --primary-color: #25D366;
            --secondary-color: #25D366;
            --button-gradient-start: #25D366;
            --button-gradient-end: #25D366;
            --text-color: #FFFFFF;
        }
        .location:hover {
            --primary-color: #FF5722;
            --secondary-color: #FF5722;
            --button-gradient-start: #FF5722;
            --button-gradient-end: #FF5722;
            --text-color: #FFFFFF;
        }
        .save-contact:hover {
            --primary-color: #34A853;
            --secondary-color: #34A853;
            --button-gradient-start: #34A853;
            --button-gradient-end: #34A853;
            --text-color: #FFFFFF;
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 28px;
            }
            .social-button {
                font-size: 20px;
                padding: 12px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-picture">
            <img src="https://i.imgur.com/pBO1aWj.jpeg" alt="Profile Picture">
        </div>
        <h1>Roses Passion</h1>
        <p>وجد لجعل مناسباتكم اجمل ذات لحظات لا تنسى</p>
        <div class="social-buttons">
            <a class="social-button instagram" href="https://www.instagram.com/rosespassio.n" target="_blank">
                <i class="fab fa-instagram"></i> Instagram
            </a>
            <a class="social-button tiktok" href="https://www.tiktok.com/@roses.passion" target="_blank">
                <i class="fab fa-tiktok"></i> TikTok
            </a>
            <a class="social-button facebook" href="https://www.facebook.com/profile.php?id=100067756240596&mibextid=LQQJ4d" target="_blank">
                <i class="fab fa-facebook"></i> Facebook
            </a>
            <a class="social-button whatsapp" href="https://wa.me/972593828851" target="_blank">
                <i class="fab fa-whatsapp"></i> WhatsApp
            </a>
            <a class="social-button location" href="https://maps.app.goo.gl/2ZXd3VdLb434odqe6" target="_blank">
                <i class="fas fa-map-marker-alt"></i> Location
            </a>
            <a class="social-button save-contact" href="data:text/vcard;base64,QkVHSU46VkNBUkQNClZFUlNJT046My4wDQpGTjpSb3NlcyBQYXNzaW9uDQpURUw7VFlQRT1DRUxMOis5NzI1OTM4Mjg4NTENCkVORDpWQ0FSRA0K" download="RosesPassion.vcf">
                <i class="fas fa-address-book"></i> Save Contact
            </a>
        </div>
    </div>
</body>
</html>
