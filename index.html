<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card Hover Animation | CodingNepal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <style>
    @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');

    :root {
      --primary-color: #5F2191; /* Default palette */
      --secondary-color: #C2A5DA;
      --button-gradient-start: #5F2191;
      --button-gradient-end: #C2A5DA;
      --text-color: #FFFFFF;
    }

    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      padding: 50px;
      text-align: center;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));


    }

    /* Default styles for desktop */
    .container {
      height: 250px;
      width: 250px;
      overflow: hidden;
      margin: 0 auto;
        justify-content: center;
      align-items: center;


      border-radius: 50%;
      transition: all 0.3s ease-in-out;
      box-shadow: 0px 1px 5px 0px rgba(0, 0, 0, 0.3);
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
    }

    .container:hover {
      height: 500px;
      width: 350px;
      border-radius: 5px;
      box-shadow: 0px 1px 35px 0px rgba(0, 0, 0, 0.3);
    }

    .container .wrapper img {
      position: relative;
      z-index: 20;
      border-radius: 50%;
      display: block;
      height: 200px;
      width: 200px;
      border: 5px solid #fff;
      object-fit: cover;
      margin: 20px auto;
      transition: all 0.3s ease;
    }

    .container:hover .wrapper img.active {
      height: 500px;
      width: 350px;
      margin: 0px auto;
      border: none;
      border-radius: 5px;
    }

    .wrapper .title {
      color: var(--text-color);
      font-size: 30px;
      font-weight: 500;
      padding: 10px;
      line-height: 25px;
    }

    .wrapper .place {
      color: var(--text-color);
      font-size: 17px;
      line-height: 0px;
      margin: 10px 0;
    }

    .content {
      color: var(--text-color);
      font-size: 17px;
      margin-top: 10px;
      padding: 1px 20px 10px 20px !important;
    }

    .content .buttons {
      display: flex;
      justify-content: center;
    }

    .buttons .btn {
      height: 40px;
      width: 150px;
      margin: 0 5px;
    }

    .buttons .btn a {
      height: 100%;
      width: 100%;
      background: linear-gradient(45deg, var(--button-gradient-start), var(--button-gradient-end));
      border: none;
      outline: none;
      cursor: pointer;
      font-size: 17px;
      font-weight: 500;
      border-radius: 5px;
      color: var(--text-color);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      transition: all 0.3s;
    }

    .buttons .btn a i {
      margin-right: 8px; /* Spacing between icon and text */
    }

    .btn a:hover {
      transform: scale(0.95);
    }

    .container .icons {
      position: relative;
      margin-top: -460px;
      margin-left: 10px;
      list-style: none;
    }

    .container .icons.active {
      display: none;
    }

    .container .icons li {
      height: 40px;
      width: 40px;
      margin: 5px 0;
      opacity: 0;
      margin-left: -100px;
      transition: all 0.5s ease;
    }

    .container:hover .icons li {
      opacity: 1;
      margin-left: 7px;
    }

    .container:hover .icons li:nth-child(2) {
      transition-delay: 0.2s;
    }

    .container:hover .icons li:nth-child(3) {
      transition-delay: 0.4s;
    }

    .container .icons li a {
      color: var(--primary-color);
      height: 100%;
      width: 100%;
      border-radius: 50%;
      background: var(--text-color);
      display: block;
      line-height: 40px;
      transition: all 0.3s;
    }

    .container .icons li a:hover {
      transform: scale(0.9);
    }

    .footer {
      margin-top: 10px;
      font-size: 12px;
      color: var(--text-color);
    }

    .footer a {
      color: var(--text-color);
      text-decoration: none;
      border-bottom: 1px solid var(--text-color);
    }

    .footer a:hover {
      color: #FFD700; /* Gold color on hover */
      border-bottom-color: #FFD700;
    }

    /* Hover Color Overrides for Specific Platforms */
    .instagram:hover {
      --primary-color: #E1306C;
      --secondary-color: #E1306C;
      --icon-gradient-start: #E1306C;
      --icon-gradient-end: #E1306C;
      --text-color: #FFFFFF;
    }
    .tiktok:hover {
      --primary-color: #010101;
      --secondary-color: #010101;
      --icon-gradient-start: #010101;
      --icon-gradient-end: #010101;
      --text-color: #FFFFFF;
    }
    .facebook:hover {
      --primary-color: #1877F2;
      --secondary-color: #1877F2;
      --icon-gradient-start: #1877F2;
      --icon-gradient-end: #1877F2;
      --text-color: #FFFFFF;
    }
    .whatsapp:hover {
      --primary-color: #25D366;
      --secondary-color: #25D366;
      --icon-gradient-start: #25D366;
      --icon-gradient-end: #25D366;
      --text-color: #FFFFFF;
    }
    .location:hover {
      --primary-color: #FF5722;
      --secondary-color: #FF5722;
      --icon-gradient-start: #FF5722;
      --icon-gradient-end: #FF5722;
      --text-color: #FFFFFF;
    }
    .save-contact:hover {
      --primary-color: #5F2191;
      --secondary-color: #000000;
      --button-gradient-start: #5F2191;
      --button-gradient-end: #000000;
      --text-color: #FFFFFF;
    }
  </style>
</head>
<body>

  <script>
    const img = document.querySelector("img");

      icons.classList.toggle("active");
    }
  </script>
</body>
</html>
